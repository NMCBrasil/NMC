<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Carimbos</title>
  <style>
    main {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      text-align: left;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      width: 100%;
      margin-bottom: 20px;
    }

    .logo-area img {
      width: 200px;
      height: auto;
      display: block;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input,
    textarea,
    button,
    select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #carimbo {
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 100px;
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #btnCopiarCarimbo,
    #mensagemCopiado {
      display: none;
    }

    #mensagemCopiado {
      color: green;
      font-weight: bold;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
  <div class="logo-area">
    <img src="Hughes.png" />
  </div>
  </header>
  <main>
  <h2>Carimbos Chamados Enterprise</h2>

  <label for="tipoCarimbo">Selecione o tipo de carimbo:</label>
  <select id="tipoCarimbo" onchange="mostrarFormulario()">
    <option value="">-- Selecione --</option>
    <option value="abertura">Carimbo de Abertura</option>
    <option value="encerramento">Carimbo de Encerramento</option>
  </select>

  <!-- FORMULÃRIO ABERTURA -->
  <div id="formAbertura" style="display: none">
    <h3>Carimbo de Abertura de Chamado</h3>
    <label>Data e Hora do InÃ­cio da Falha:</label>
    <input type="datetime-local" id="dataHora" />

    <label>Tecnologia:</label>
    <select id="tecnologiaAbert">
      <option value="">--Selecione--</option>
      <option>Manaus Banda C</option>
      <option>Manaus SCPC</option>
      <option>HN</option>
      <option>HN2</option>
      <option>HX</option>
      <option>Jup Banda C</option>
      <option>Jup Banda KU</option>
      <option>OneWeb</option>
      <option>BGANs</option>
      <option>Frotas</option>
      <option>HughesON</option>
      <option>LTE</option>
      <option>Link Backhaul</option>
    </select>

    <label>Cliente(s) Afetado(s):</label>
    <input type="text" id="clienteAbert" />

    <label>Problema Relatado:</label>
    <textarea id="problemaAbertura"></textarea>

    <button onclick="gerarCarimboAbertura()">Gerar Carimbo</button>
  </div>

  <!-- FORMULÃRIO ENCERRAMENTO -->
  <div id="formEncerramento" style="display: none">
    <h3>Carimbo de Encerramento de Chamado</h3>
    <label>Data e Hora do Encerramento:</label>
    <input type="datetime-local" id="dataHoraEncerramento" />

    <label>Tecnologia:</label>
    <select id="tecnologiaEnc">
      <option value="">--Selecione--</option>
      <option>Manaus Banda C</option>
      <option>Manaus SCPC</option>
      <option>HN</option>
      <option>HN2</option>
      <option>HX</option>
      <option>Jup Banda C</option>
      <option>Jup Banda KU</option>
      <option>OneWeb</option>
      <option>BGANs</option>
      <option>Frotas</option>
      <option>HughesON</option>
      <option>LTE</option>
      <option>Link Backhaul</option>
    </select>

    <label>DescriÃ§Ã£o do(s) Alarme(s):</label>
    <textarea id="alarmeEnc"></textarea>

    <label>DescriÃ§Ã£o do(s) Equipamento(s):</label>
    <textarea id="equipamentoEnc"></textarea>

    <label>Link do Diagrama de Rede:</label>
    <input type="text" id="linkDiagramaEnc" placeholder="https://exemplo.com/diagrama" />

    <label>Ferramentas Utilizadas no Troubleshooting:</label>
    <textarea id="ferramentasEnc"></textarea>

    <label>Resumo da SoluÃ§Ã£o:</label>
    <textarea id="resumoEncerramento"></textarea>

    <button onclick="gerarCarimboEncerramento()">Gerar Carimbo</button>
  </div>

  <div id="carimbo"></div>
  <button id="btnCopiarCarimbo" onclick="copiarCarimbo()">ðŸ“‹ Copiar Carimbo</button>
  <div id="mensagemCopiado">âœ… Carimbo copiado!</div>
</main>
  <script>
    function mostrarFormulario() {
      const tipo = document.getElementById("tipoCarimbo").value;
      document.getElementById("formAbertura").style.display = tipo === "abertura" ? "block" : "none";
      document.getElementById("formEncerramento").style.display = tipo === "encerramento" ? "block" : "none";

      document.getElementById("carimbo").style.display = "none";
      document.getElementById("btnCopiarCarimbo").style.display = "none";
      document.getElementById("mensagemCopiado").style.display = "none";
      document.getElementById("carimbo").textContent = "";
    }

    function obterDataHoraBrasiliaFormatada() {
      const agora = new Date();
      return new Intl.DateTimeFormat('pt-BR', {
        timeZone: 'America/Sao_Paulo',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).format(agora).replace(',', '');
    }

    function gerarCarimboAbertura() {
      const dataHoraInput = document.getElementById("dataHora").value;
      let dataHora = dataHoraInput
        ? new Intl.DateTimeFormat('pt-BR', {
            timeZone: 'America/Sao_Paulo',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
          }).format(new Date(dataHoraInput)).replace(',', '')
        : obterDataHoraBrasiliaFormatada();

      const tecnologia = document.getElementById("tecnologiaAbert").value || "(nÃ£o informado)";
      const cliente = document.getElementById("clienteAbert").value || "(nÃ£o informado)";
      const problema = document.getElementById("problemaAbertura").value || "(nÃ£o informado)";

      let texto = `Data e Hora do InÃ­cio da Falha: ${dataHora}\n`;
      texto += `Tecnologia: ${tecnologia}\n`;
      texto += `Cliente(s) Afetado(s): ${cliente}\n`;
      texto += `Problema Relatado: ${problema}`;

      document.getElementById("carimbo").textContent = texto;
      document.getElementById("carimbo").style.display = "block";
      document.getElementById("btnCopiarCarimbo").style.display = "inline-block";
    }

    function gerarCarimboEncerramento() {
      const dataHoraInput = document.getElementById("dataHoraEncerramento").value;
      let dataHora = dataHoraInput
        ? new Intl.DateTimeFormat('pt-BR', {
            timeZone: 'America/Sao_Paulo',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
          }).format(new Date(dataHoraInput)).replace(',', '')
        : obterDataHoraBrasiliaFormatada();

      const tecnologia = document.getElementById("tecnologiaEnc").value || "(nÃ£o informado)";
      const alarme = document.getElementById("alarmeEnc").value || "(nÃ£o informado)";
      const equipamento = document.getElementById("equipamentoEnc").value || "(nÃ£o informado)";
      const linkDiagrama = document.getElementById("linkDiagramaEnc").value.trim();
      const ferramentas = document.getElementById("ferramentasEnc").value || "(nÃ£o informado)";
      const resumo = document.getElementById("resumoEncerramento").value || "(nÃ£o informado)";

      let texto = `Data e Hora do Encerramento: ${dataHora}\n`;
      texto += `Tecnologia: ${tecnologia}\n`;
      texto += `DescriÃ§Ã£o do(s) Alarme(s): ${alarme}\n`;
      texto += `DescriÃ§Ã£o do(s) Equipamento(s): ${equipamento}\n`;
      if (linkDiagrama) texto += `Link do Diagrama de Rede: ${linkDiagrama}\n`;
      texto += `Ferramentas Utilizadas no Troubleshooting: ${ferramentas}\n`;
      texto += `Resumo da SoluÃ§Ã£o: ${resumo}`;

      document.getElementById("carimbo").textContent = texto;
      document.getElementById("carimbo").style.display = "block";
      document.getElementById("btnCopiarCarimbo").style.display = "inline-block";
    }

    async function copiarCarimbo() {
      const texto = document.getElementById("carimbo").textContent;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(texto);
          document.getElementById("mensagemCopiado").style.display = "block";
          setTimeout(() => {
            document.getElementById("mensagemCopiado").style.display = "none";
          }, 2000);
          return;
        } catch (err) {
          console.error("Erro ao copiar texto:", err);
        }
      }

      const el = document.createElement("textarea");
      el.value = texto;
      document.body.appendChild(el);
      el.select();
      document.execCommand("copy");
      document.body.removeChild(el);
      document.getElementById("mensagemCopiado").style.display = "block";
      setTimeout(() => {
        document.getElementById("mensagemCopiado").style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
