<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Carimbos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input,
    textarea,
    button,
    select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #carimbo {
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 100px;
      font-size: 16px;
      line-height: 1.3;
      white-space: pre-line;
    }

    /* Ajuste para diminuir o espa√ßo entre as linhas */
    #carimbo p {
      margin: 2px 0;
      line-height: 1.1;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagemCopiado {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Gerador de Carimbos de Chamado</h2>

  <label for="tipoCarimbo">Selecione o tipo de carimbo:</label>
  <select id="tipoCarimbo" onchange="mostrarFormulario()">
    <option value="">-- Selecione --</option>
    <option value="abertura">Carimbo de Abertura</option>
    <option value="encerramento">Carimbo de Encerramento</option>
  </select>

  <!-- Formul√°rio Carimbo de Abertura -->
  <div id="formAbertura" style="display: none">
    <h3>Carimbo de Abertura de Chamado</h3>
    <label>Data e Hora do Problema:</label>
    <input type="datetime-local" id="dataHora" />
    <label>Cliente:</label>
    <input type="text" id="cliente" />
    <label>Descri√ß√£o do Alarme:</label>
    <textarea id="alarme"></textarea>
    <label>A√ß√µes Realizadas pelo NMC:</label>
    <textarea id="acoes"></textarea>
    <label>Diagrama da Rede Afetada (anexo):</label>
    <input
      type="file"
      id="diagramaArquivo"
      accept=".pdf,.png,.jpg,.jpeg,.doc,.docx,.xls,.xlsx"
    />
    <label>Pr√≥xima A√ß√£o:</label>
    <input type="text" id="proxima" />
    <button onclick="gerarCarimboAbertura()">Gerar Carimbo</button>
  </div>

  <!-- Formul√°rio Carimbo de Encerramento -->
  <div id="formEncerramento" style="display: none">
    <h3>Carimbo de Encerramento de Chamado</h3>
    <label>Data e Hora do Encerramento:</label>
    <input type="datetime-local" id="dataHoraEncerramento" />
    <label>Respons√°vel pelo Atendimento:</label>
    <input type="text" id="responsavelEncerramento" />
    <label>Cliente:</label>
    <input type="text" id="clienteEncerramento" />
    <label>Resumo da Solu√ß√£o:</label>
    <textarea id="resumoEncerramento"></textarea>
    <label>Observa√ß√µes:</label>
    <textarea id="obsEncerramento"></textarea>
    <label>Anexar LOGs (se houver):</label>
    <input
      type="file"
      id="logsArquivo"
      accept=".log,.txt,.zip,.rar"
      multiple
    />
    <button onclick="gerarCarimboEncerramento()">Gerar Carimbo</button>
  </div>

  <!-- √Årea do Carimbo -->
  <div id="carimbo"></div>

  <button onclick="copiarCarimbo()">üìã Copiar Carimbo</button>
  <div id="mensagemCopiado">‚úÖ Carimbo copiado!</div>

  <script>
    function mostrarFormulario() {
      const tipo = document.getElementById("tipoCarimbo").value;
      document.getElementById("formAbertura").style.display =
        tipo === "abertura" ? "block" : "none";
      document.getElementById("formEncerramento").style.display =
        tipo === "encerramento" ? "block" : "none";
      document.getElementById("carimbo").innerHTML = "";
    }

    async function uploadParaCloudinary(file) {
      const url = "https://api.cloudinary.com/v1_1/dfomubczr/upload";
      const preset = "unsigned_present";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", preset);

      const response = await fetch(url, {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Erro no upload: ${errorText}`);
      }

      const data = await response.json();
      return data.secure_url;
    }

    async function gerarCarimboAbertura() {
      const dataHora =
        document.getElementById("dataHora").value ||
        new Date().toLocaleString("pt-BR");
      const cliente = document.getElementById("cliente").value;
      const alarme = document.getElementById("alarme").value;
      const acoes = document.getElementById("acoes").value;
      const proxima = document.getElementById("proxima").value;
      const arquivoInput = document.getElementById("diagramaArquivo");

      let anexoHTML = "";
      if (arquivoInput.files.length > 0) {
        const arquivo = arquivoInput.files[0];
        try {
          const urlPublica = await uploadParaCloudinary(arquivo);
          anexoHTML = `<p>Anexo: <a href="${urlPublica}" target="_blank" rel="noopener noreferrer">${arquivo.name}</a></p>`;
        } catch (error) {
          anexoHTML = `<p>Anexo: ${arquivo.name} (Erro ao fazer upload)</p>`;
          console.error(error);
        }
      }

      const html = `
        <p>Data e hora do problema: ${dataHora}</p>
        <p>Cliente: ${cliente}</p>
        <p>Descri√ß√£o do Alarme: ${alarme}</p>
        <p>A√ß√µes realizadas pelo NMC: ${acoes}</p>
        ${anexoHTML}
        <p>Pr√≥xima A√ß√£o: ${proxima}</p>
      `;

      document.getElementById("carimbo").innerHTML = html;
    }

    function gerarCarimboEncerramento() {
      const dataHora =
        document.getElementById("dataHoraEncerramento").value ||
        new Date().toLocaleString("pt-BR");
      const responsavel = document.getElementById("responsavelEncerramento").value;
      const cliente = document.getElementById("clienteEncerramento").value;
      const resumo = document.getElementById("resumoEncerramento").value;
      const obs = document.getElementById("obsEncerramento").value;
      const logsInput = document.getElementById("logsArquivo");

      let logsHTML = "";
      if (logsInput.files.length > 0) {
        let links = [];
        for (let i = 0; i < logsInput.files.length; i++) {
          const arquivo = logsInput.files[i];
          const url = URL.createObjectURL(arquivo);
          links.push(`<a href="${url}" target="_blank" rel="noopener noreferrer">${arquivo.name}</a>`);
        }
        logsHTML = `<p>LOGs anexados: ${links.join(", ")}</p>`;
      }

      const html = `
        <p>Data e hora do encerramento: ${dataHora}</p>
        <p>Respons√°vel: ${responsavel}</p>
        <p>Cliente: ${cliente}</p>
        <p>Resumo da Solu√ß√£o: ${resumo}</p>
        <p>Observa√ß√µes: ${obs}</p>
        ${logsHTML}
      `;

      document.getElementById("carimbo").innerHTML = html;
    }

    async function copiarCarimbo() {
      const carimbo = document.getElementById("carimbo");
      const html = carimbo.innerHTML;
      const text = carimbo.innerText || carimbo.textContent;

      if (navigator.clipboard && navigator.clipboard.write) {
        try {
          const blobInput = new ClipboardItem({
            "text/html": new Blob([html], { type: "text/html" }),
            "text/plain": new Blob([text], { type: "text/plain" })
          });
          await navigator.clipboard.write([blobInput]);

          const msg = document.getElementById("mensagemCopiado");
          msg.style.display = "block";
          setTimeout(() => {
            msg.style.display = "none";
          }, 2000);
          return;
        } catch (err) {
          console.error("Erro ao copiar HTML para clipboard:", err);
        }
      }

      // Fallback texto puro
      const el = document.createElement("textarea");
      el.value = text;
      document.body.appendChild(el);
      el.select();
      document.execCommand("copy");
      document.body.removeChild(el);

      const msg = document.getElementById("mensagemCopiado");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
