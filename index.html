<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Carimbos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input,
    textarea,
    button,
    select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #carimbo {
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 100px;
      font-size: 16px;
      white-space: normal;
      line-height: 1.3;
    }

    #carimbo p {
      margin: 0;
      padding: 0;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagemCopiado {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Gerador de Carimbos de Chamado</h2>

  <label for="tipoCarimbo">Selecione o tipo de carimbo:</label>
  <select id="tipoCarimbo" onchange="mostrarFormulario()">
    <option value="">-- Selecione --</option>
    <option value="abertura">Carimbo de Abertura</option>
    <option value="encerramento">Carimbo de Encerramento</option>
  </select>

  <div id="formAbertura" style="display: none">
    <h3>Carimbo de Abertura de Chamado</h3>
    <label>Data e Hora do In√≠cio da Falha:</label>
    <input type="datetime-local" id="dataHora" />
    <label>Tecnologia:</label>
    <input type="text" id="tecnologia" />
    <label>Cliente(s) Afetado(s):</label>
    <input type="text" id="cliente" />
    <label>Descri√ß√£o do(s) Alarme(s):</label>
    <textarea id="alarme"></textarea>
    <label>Descri√ß√£o do(s) Equipamento(s):</label>
    <textarea id="equipamento"></textarea>
    <label>Link do Diagrama de Rede:</label>
    <input type="text" id="linkDiagrama" placeholder="https://exemplo.com/diagrama" />
    <label>Ferramentas Utilizadas no Troubleshooting:</label>
    <textarea id="ferramentas"></textarea>
    <label>Testes Realizados pelo NMC:</label>
    <textarea id="testes"></textarea>
    <button onclick="gerarCarimboAbertura()">Gerar Carimbo</button>
  </div>

  <div id="formEncerramento" style="display: none">
    <h3>Carimbo de Encerramento de Chamado</h3>
    <label>Data e Hora do Encerramento:</label>
    <input type="datetime-local" id="dataHoraEncerramento" />
    <label>Cliente:</label>
    <input type="text" id="clienteEncerramento" />
    <label>Resumo da Solu√ß√£o:</label>
    <textarea id="resumoEncerramento"></textarea>
    <label>Observa√ß√µes:</label>
    <textarea id="obsEncerramento"></textarea>
    <label>Anexar LOGs (se houver):</label>
    <input type="file" id="logsArquivo" accept=".log,.txt,.zip,.rar" multiple />
    <button onclick="gerarCarimboEncerramento()">Gerar Carimbo</button>
  </div>

  <div id="carimbo"></div>
  <button onclick="copiarCarimbo()">üìã Copiar Carimbo</button>
  <div id="mensagemCopiado">‚úÖ Carimbo copiado!</div>

  <script>
    function mostrarFormulario() {
      const tipo = document.getElementById("tipoCarimbo").value;
      document.getElementById("formAbertura").style.display = tipo === "abertura" ? "block" : "none";
      document.getElementById("formEncerramento").style.display = tipo === "encerramento" ? "block" : "none";
      document.getElementById("carimbo").innerHTML = "";
    }

    function gerarCarimboAbertura() {
      const dataHora = document.getElementById("dataHora").value || "(n√£o informado)";
      const tecnologia = document.getElementById("tecnologia").value || "(n√£o informado)";
      const cliente = document.getElementById("cliente").value || "(n√£o informado)";
      const alarme = document.getElementById("alarme").value || "(n√£o informado)";
      const equipamento = document.getElementById("equipamento").value || "(n√£o informado)";
      const linkDiagrama = document.getElementById("linkDiagrama").value || "";
      const ferramentas = document.getElementById("ferramentas").value || "(n√£o informado)";
      const testes = document.getElementById("testes").value || "(n√£o informado)";

      let linkDiagramaHTML = "";
      if (linkDiagrama.trim() !== "") {
        linkDiagramaHTML = `<p>Link do Diagrama de Rede: <a href="${linkDiagrama}" target="_blank" rel="noopener noreferrer">${linkDiagrama}</a></p>`;
      }

      const html = `
        <p>Data e Hora do In√≠cio da Falha: ${dataHora}</p>
        <p>Tecnologia: ${tecnologia}</p>
        <p>Cliente(s) Afetado(s): ${cliente}</p>
        <p>Descri√ß√£o do(s) Alarme(s): ${alarme}</p>
        <p>Descri√ß√£o do(s) Equipamento(s): ${equipamento}</p>
        ${linkDiagramaHTML}
        <p>Ferramentas Utilizadas no Troubleshooting: ${ferramentas}</p>
        <p>Testes Realizados pelo NMC: ${testes}</p>
      `;
      document.getElementById("carimbo").innerHTML = html;
    }

    function gerarCarimboEncerramento() {
      const dataHora = document.getElementById("dataHoraEncerramento").value || "(n√£o informado)";
      const cliente = document.getElementById("clienteEncerramento").value || "(n√£o informado)";
      const resumo = document.getElementById("resumoEncerramento").value || "(n√£o informado)";
      const obs = document.getElementById("obsEncerramento").value || "(nenhuma observa√ß√£o)";
      const logsInput = document.getElementById("logsArquivo");

      let logsHTML = "";
      if (logsInput.files.length > 0) {
        let links = [];
        for (let i = 0; i < logsInput.files.length; i++) {
          const arquivo = logsInput.files[i];
          const url = URL.createObjectURL(arquivo);
          links.push(`<a href="${url}" target="_blank" rel="noopener noreferrer">${arquivo.name}</a>`);
        }
        logsHTML = `<p>LOGs anexados: ${links.join(", ")}</p>`;
      }

      const html = `
        <p>Data e Hora do Encerramento: ${dataHora}</p>
        <p>Cliente: ${cliente}</p>
        <p>Resumo da Solu√ß√£o: ${resumo}</p>
        <p>Observa√ß√µes: ${obs}</p>
        ${logsHTML}
      `;
      document.getElementById("carimbo").innerHTML = html;
    }

    async function copiarCarimbo() {
      const carimbo = document.getElementById("carimbo");
      const html = carimbo.innerHTML;
      const text = carimbo.innerText || carimbo.textContent;
      if (navigator.clipboard && navigator.clipboard.write) {
        try {
          const blobInput = new ClipboardItem({
            "text/html": new Blob([html], { type: "text/html" }),
            "text/plain": new Blob([text], { type: "text/plain" })
          });
          await navigator.clipboard.write([blobInput]);
          document.getElementById("mensagemCopiado").style.display = "block";
          setTimeout(() => {
            document.getElementById("mensagemCopiado").style.display = "none";
          }, 2000);
          return;
        } catch (err) {
          console.error("Erro ao copiar HTML para clipboard:", err);
        }
      }
      const el = document.createElement("textarea");
      el.value = text;
      document.body.appendChild(el);
      el.select();
      document.execCommand("copy");
      document.body.removeChild(el);
      document.getElementById("mensagemCopiado").style.display = "block";
      setTimeout(() => {
        document.getElementById("mensagemCopiado").style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
