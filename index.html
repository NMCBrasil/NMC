<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Carimbos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea, button, select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea#carimbo {
      height: 220px;
      background-color: #f3f3f3;
      resize: vertical;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensagemCopiado {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>Gerador de Carimbos de Chamado</h2>

  <label for="tipoCarimbo">Selecione o tipo de carimbo:</label>
  <select id="tipoCarimbo" onchange="mostrarFormulario()">
    <option value="">-- Selecione --</option>
    <option value="abertura">Carimbo de Abertura</option>
    <option value="encerramento">Carimbo de Encerramento</option>
  </select>

  <!-- Formul√°rio Carimbo de Abertura -->
  <div id="formAbertura" style="display:none;">
    <h3>Carimbo de Abertura de Chamado</h3>
    <label>Data e hora do problema:</label>
    <input type="datetime-local" id="dataHora">
    <label>Cliente:</label>
    <input type="text" id="cliente">
    <label>Descri√ß√£o do Alarme:</label>
    <textarea id="alarme"></textarea>
    <label>A√ß√µes realizadas pelo NMC:</label>
    <textarea id="acoes"></textarea>
    <label>Diagrama da rede Afetada (anexo):</label>
    <input type="file" id="diagramaArquivo" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx,.xls,.xlsx">
    <label>Pr√≥xima A√ß√£o:</label>
    <input type="text" id="proxima">
    <button onclick="gerarCarimboAbertura()">Gerar Carimbo</button>
  </div>

  <!-- Formul√°rio Carimbo de Encerramento -->
  <div id="formEncerramento" style="display:none;">
    <h3>Carimbo de Encerramento de Chamado</h3>
    <label>Data e hora do encerramento:</label>
    <input type="datetime-local" id="dataHoraEncerramento">
    <label>Respons√°vel pelo atendimento:</label>
    <input type="text" id="responsavelEncerramento">
    <label>Cliente:</label>
    <input type="text" id="clienteEncerramento">
    <label>Resumo da solu√ß√£o:</label>
    <textarea id="resumoEncerramento"></textarea>
    <label>Observa√ß√µes:</label>
    <textarea id="obsEncerramento"></textarea>
    <button onclick="gerarCarimboEncerramento()">Gerar Carimbo</button>
  </div>

  <label>üìù O carimbo aparecer√° aqui:</label>
  <textarea id="carimbo" readonly></textarea>
  <button onclick="copiarCarimbo()">üìã Copiar Carimbo</button>
  <div id="mensagemCopiado">‚úÖ Carimbo copiado!</div>

  <script>
    function mostrarFormulario() {
      const tipo = document.getElementById('tipoCarimbo').value;
      document.getElementById('formAbertura').style.display = (tipo === 'abertura') ? 'block' : 'none';
      document.getElementById('formEncerramento').style.display = (tipo === 'encerramento') ? 'block' : 'none';
      document.getElementById('carimbo').value = '';
    }

    function gerarCarimboAbertura() {
      const dataHora = document.getElementById('dataHora').value || new Date().toLocaleString('pt-BR');
      const cliente = document.getElementById('cliente').value;
      const alarme = document.getElementById('alarme').value;
      const acoes = document.getElementById('acoes').value;
      const diagramaInput = document.getElementById('diagramaArquivo');
      const proxima = document.getElementById('proxima').value;

      let nomeArquivo = "Nenhum arquivo anexado";
      if (diagramaInput.files.length > 0) {
        nomeArquivo = diagramaInput.files[0].name;
      }

      const carimbo = `Carimbo para Abertura de Chamado:
Data e hora do problema: ${dataHora}
Cliente: ${cliente}
Descri√ß√£o do Alarme: ${alarme}
A√ß√µes realizadas pelo NMC: ${acoes}
Arquivo do Diagrama da rede Afetada: ${nomeArquivo}
Pr√≥xima A√ß√£o: ${proxima}`;

      document.getElementById('carimbo').value = carimbo;
    }

    function gerarCarimboEncerramento() {
      const dataHora = document.getElementById('dataHoraEncerramento').value || new Date().toLocaleString('pt-BR');
      const responsavel = document.getElementById('responsavelEncerramento').value;
      const cliente = document.getElementById('clienteEncerramento').value;
      const resumo = document.getElementById('resumoEncerramento').value;
      const obs = document.getElementById('obsEncerramento').value;

      const carimbo = `Carimbo para Encerramento de Chamado:
Data e hora do encerramento: ${dataHora}
Respons√°vel: ${responsavel}
Cliente: ${cliente}
Resumo da Solu√ß√£o: ${resumo}
Observa√ß√µes: ${obs}`;

      document.getElementById('carimbo').value = carimbo;
    }

    function copiarCarimbo() {
      const texto = document.getElementById('carimbo').value;
      navigator.clipboard.writeText(texto).then(() => {
        const msg = document.getElementById('mensagemCopiado');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2000);
      }).catch(err => {
        console.error('Erro ao copiar carimbo: ', err);
      });
    }
  </script>

</body>
</html>
