<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Carimbos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: 40px auto 20px auto; /* adiciona espa√ßo superior para o header fixo */
      position: relative;
    }

    header {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      z-index: 1000;
      background: white;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    header img {
      width: 160px; /* logo maior */
      height: auto;
      display: block;
    }

    header span {
      font-weight: bold;
      font-size: 1.4em;
      color: #333;
      user-select: none;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input,
    textarea,
    button,
    select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #carimbo {
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 100px;
      font-size: 16px;
      white-space: pre-line;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagemCopiado {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>

  <h2>Carimbos Chamados Enterprise</h2>

  <label for="tipoCarimbo">Selecione o tipo de carimbo:</label>
  <select id="tipoCarimbo" onchange="mostrarFormulario()">
    <option value="">-- Selecione --</option>
    <option value="abertura">Carimbo de Abertura</option>
    <option value="encerramento">Carimbo de Encerramento</option>
  </select>

  <div id="formAbertura" style="display: none">
    <h3>Carimbo de Abertura de Chamado</h3>
    <label>Data e Hora do In√≠cio da Falha:</label>
    <input type="datetime-local" id="dataHora" />

    <label>Tecnologia:</label>
    <select id="tecnologia">
      <option value="">--Selecione--</option>
      <option>Manaus Banda C</option>
      <option>Manaus SCPC</option>
      <option>HN</option>
      <option>HN2</option>
      <option>HX</option>
      <option>Jup Banda C</option>
      <option>Jup Banda KU</option>
      <option>OneWeb</option>
      <option>BGANs</option>
      <option>Frotas</option>
      <option>HughesON</option>
      <option>LTE</option>
      <option>Link Backhaul</option>
    </select>

    <label>Cliente(s) Afetado(s):</label>
    <input type="text" id="cliente" />

    <label>Descri√ß√£o do(s) Alarme(s):</label>
    <textarea id="alarme"></textarea>

    <label>Descri√ß√£o do(s) Equipamento(s):</label>
    <textarea id="equipamento"></textarea>

    <label>Link do Diagrama de Rede:</label>
    <input type="text" id="linkDiagrama" placeholder="https://exemplo.com/diagrama" />

    <label>Ferramentas Utilizadas no Troubleshooting:</label>
    <textarea id="ferramentas"></textarea>

    <label>Testes Realizados pelo NMC:</label>
    <textarea id="testes"></textarea>

    <button onclick="gerarCarimboAbertura()">Gerar Carimbo</button>
  </div>

  <div id="formEncerramento" style="display: none">
    <h3>Carimbo de Encerramento de Chamado</h3>
    <label>Data e Hora do Encerramento:</label>
    <input type="datetime-local" id="dataHoraEncerramento" />

    <label>Cliente:</label>
    <input type="text" id="clienteEncerramento" />

    <label>Resumo da Solu√ß√£o:</label>
    <textarea id="resumoEncerramento"></textarea>

    <label>Observa√ß√µes:</label>
    <textarea id="obsEncerramento"></textarea>

    <button onclick="gerarCarimboEncerramento()">Gerar Carimbo</button>
  </div>

  <div id="carimbo"></div>
  <button onclick="copiarCarimbo()">üìã Copiar Carimbo</button>
  <div id="mensagemCopiado">‚úÖ Carimbo copiado!</div>

  <script>
    function mostrarFormulario() {
      const tipo = document.getElementById("tipoCarimbo").value;
      document.getElementById("formAbertura").style.display = tipo === "abertura" ? "block" : "none";
      document.getElementById("formEncerramento").style.display = tipo === "encerramento" ? "block" : "none";
      document.getElementById("carimbo").textContent = "";
    }

    function obterDataHoraBrasiliaFormatada() {
      const agora = new Date();
      const opcoes = {
        timeZone: 'America/Sao_Paulo',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      };
      return new Intl.DateTimeFormat('pt-BR', opcoes).format(agora).replace(',', '');
    }

    function gerarCarimboAbertura() {
      const dataHoraInput = document.getElementById("dataHora").value;
      let dataHora;

      if (dataHoraInput) {
        const data = new Date(dataHoraInput);
        const opcoes = {
          timeZone: 'America/Sao_Paulo',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        };
        dataHora = new Intl.DateTimeFormat('pt-BR', opcoes).format(data).replace(',', '');
      } else {
        dataHora = obterDataHoraBrasiliaFormatada();
      }

      const tecnologia = document.getElementById("tecnologia").value || "(n√£o informado)";
      const cliente = document.getElementById("cliente").value || "(n√£o informado)";
      const alarme = document.getElementById("alarme").value || "(n√£o informado)";
      const equipamento = document.getElementById("equipamento").value || "(n√£o informado)";
      const linkDiagrama = document.getElementById("linkDiagrama").value.trim();
      const ferramentas = document.getElementById("ferramentas").value || "(n√£o informado)";
      const testes = document.getElementById("testes").value || "(n√£o informado)";

      let texto = "";
      texto += `Data e Hora do In√≠cio da Falha: ${dataHora}\n`;
      texto += `Tecnologia: ${tecnologia}\n`;
      texto += `Cliente(s) Afetado(s): ${cliente}\n`;
      texto += `Descri√ß√£o do(s) Alarme(s): ${alarme}\n`;
      texto += `Descri√ß√£o do(s) Equipamento(s): ${equipamento}\n`;
      if (linkDiagrama) {
        texto += `Link do Diagrama de Rede: ${linkDiagrama}\n`;
      }
      texto += `Ferramentas Utilizadas no Troubleshooting: ${ferramentas}\n`;
      texto += `Testes Realizados pelo NMC: ${testes}`;

      document.getElementById("carimbo").textContent = texto;
    }

    function gerarCarimboEncerramento() {
      const dataHoraInput = document.getElementById("dataHoraEncerramento").value;
      let dataHora;

      if (dataHoraInput) {
        const data = new Date(dataHoraInput);
        const opcoes = {
          timeZone: 'America/Sao_Paulo',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        };
        dataHora = new Intl.DateTimeFormat('pt-BR', opcoes).format(data).replace(',', '');
      } else {
        dataHora = obterDataHoraBrasiliaFormatada();
      }

      const cliente = document.getElementById("clienteEncerramento").value || "(n√£o informado)";
      const resumo = document.getElementById("resumoEncerramento").value || "(n√£o informado)";
      const obs = document.getElementById("obsEncerramento").value || "(nenhuma observa√ß√£o)";

      let texto = "";
      texto += `Data e Hora do Encerramento: ${dataHora}\n`;
      texto += `Cliente: ${cliente}\n`;
      texto += `Resumo da Solu√ß√£o: ${resumo}\n`;
      texto += `Observa√ß√µes: ${obs}`;

      document.getElementById("carimbo").textContent = texto;
    }

    async function copiarCarimbo() {
      const carimbo = document.getElementById("carimbo");
      const texto = carimbo.textContent;

      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(texto);
          document.getElementById("mensagemCopiado").style.display = "block";
          setTimeout(() => {
            document.getElementById("mensagemCopiado").style.display = "none";
          }, 2000);
          return;
        } catch (err) {
          console.error("Erro ao copiar texto para clipboard:", err);
        }
      }

      const el = document.createElement("textarea");
      el.value = texto;
      document.body.appendChild(el);
      el.select();
      document.execCommand("copy");
      document.body.removeChild(el);
      document.getElementById("mensagemCopiado").style.display = "block";
      setTimeout(() => {
        document.getElementById("mensagemCopiado").style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
