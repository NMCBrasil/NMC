<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Carimbo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 60px;
      margin-right: 10px;
    }
    h2 {
      margin-top: 0;
    }
    textarea, input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
    }
    #carimbo {
      margin-top: 20px;
      white-space: pre-line;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
    }
    #btnCopiarCarimbo {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Hughes_Network_Systems_logo.svg" alt="Hughes Logo" />
  </div>
  <h2>Gerador de Carimbo</h2>

  <label>Selecione o tipo de carimbo:</label>
  <select id="tipoCarimbo" onchange="mostrarFormulario()">
    <option value="">--Selecione--</option>
    <option value="abertura">Abertura</option>
    <option value="encerramento">Encerramento</option>
  </select>

  <!-- Formulário Abertura -->
  <div id="formAbertura" style="display: none">
    <h3>Carimbo de Abertura de Chamado</h3>
    
    <label>Data e Hora do Início da Falha:</label>
    <input type="datetime-local" id="dataHoraAbertura" />

    <label>Tecnologia:</label>
    <select id="tecnologiaAbert">
      <option value="">--Selecione--</option>
      <option>Manaus Banda C</option>
      <option>Manaus SCPC</option>
      <option>HN</option>
      <option>HN2</option>
      <option>HX</option>
      <option>Jup Banda C</option>
      <option>Jup Banda KU</option>
      <option>OneWeb</option>
      <option>BGANs</option>
      <option>Frotas</option>
      <option>HughesON</option>
      <option>LTE</option>
      <option>Link Backhaul</option>
    </select>

    <label>Cliente(s) Afetado(s):</label>
    <input type="text" id="clienteAbert" />

    <label>Descrição do(s) Alarme(s):</label>
    <textarea id="alarmeAbert"></textarea>

    <label>Descrição do(s) Equipamento(s):</label>
    <textarea id="equipamentoAbert"></textarea>

    <label>Link do Diagrama de Rede:</label>
    <input type="text" id="linkDiagramaAbert" placeholder="https://exemplo.com/diagrama" />

    <label>Ferramentas Utilizadas no Troubleshooting:</label>
    <textarea id="ferramentasAbert"></textarea>

    <label>Testes Realizados pelo NMC:</label>
    <textarea id="testesAbert"></textarea>

    <button onclick="gerarCarimboAbertura()">Gerar Carimbo</button>
  </div>

  <!-- Formulário Encerramento -->
  <div id="formEncerramento" style="display: none">
    <h3>Carimbo de Encerramento de Chamado</h3>
    
    <label>Data e Hora do Encerramento:</label>
    <input type="datetime-local" id="dataHoraEncerramento" />

    <label>Tecnologia:</label>
    <select id="tecnologiaEnc">
      <option value="">--Selecione--</option>
      <option>Manaus Banda C</option>
      <option>Manaus SCPC</option>
      <option>HN</option>
      <option>HN2</option>
      <option>HX</option>
      <option>Jup Banda C</option>
      <option>Jup Banda KU</option>
      <option>OneWeb</option>
      <option>BGANs</option>
      <option>Frotas</option>
      <option>HughesON</option>
      <option>LTE</option>
      <option>Link Backhaul</option>
    </select>

    <label>Cliente(s) Afetado(s):</label>
    <input type="text" id="clienteEnc" />

    <label>Descrição do(s) Alarme(s):</label>
    <textarea id="alarmeEnc"></textarea>

    <label>Descrição do(s) Equipamento(s):</label>
    <textarea id="equipamentoEnc"></textarea>

    <label>Link do Diagrama de Rede:</label>
    <input type="text" id="linkDiagramaEnc" placeholder="https://exemplo.com/diagrama" />

    <label>Ferramentas Utilizadas no Troubleshooting:</label>
    <textarea id="ferramentasEnc"></textarea>

    <label>Resumo da Solução:</label>
    <textarea id="resumoEncerramento"></textarea>

    <label>Observações:</label>
    <textarea id="obsEncerramento"></textarea>

    <button onclick="gerarCarimboEncerramento()">Gerar Carimbo</button>
  </div>

  <!-- Exibição do carimbo -->
  <pre id="carimbo"></pre>
  <button id="btnCopiarCarimbo" onclick="copiarCarimbo()">Copiar Carimbo</button>

  <script>
    function mostrarFormulario() {
      const tipo = document.getElementById("tipoCarimbo").value;
      document.getElementById("formAbertura").style.display = tipo === "abertura" ? "block" : "none";
      document.getElementById("formEncerramento").style.display = tipo === "encerramento" ? "block" : "none";
      document.getElementById("carimbo").style.display = "none";
      document.getElementById("btnCopiarCarimbo").style.display = "none";
    }

    function obterDataHoraBrasiliaFormatada() {
      return new Intl.DateTimeFormat('pt-BR', {
        timeZone: 'America/Sao_Paulo',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).format(new Date()).replace(',', '');
    }

    function gerarCarimboAbertura() {
      const dataHoraInput = document.getElementById("dataHoraAbertura").value;
      let dataHora = dataHoraInput
        ? new Intl.DateTimeFormat('pt-BR', {
            timeZone: 'America/Sao_Paulo',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
          }).format(new Date(dataHoraInput)).replace(',', '')
        : obterDataHoraBrasiliaFormatada();

      const tecnologia = document.getElementById("tecnologiaAbert").value || "(não informado)";
      const cliente = document.getElementById("clienteAbert").value || "(não informado)";
      const alarme = document.getElementById("alarmeAbert").value || "(não informado)";
      const equipamento = document.getElementById("equipamentoAbert").value || "(não informado)";
      const linkDiagrama = document.getElementById("linkDiagramaAbert").value.trim();
      const ferramentas = document.getElementById("ferramentasAbert").value || "(não informado)";
      const testes = document.getElementById("testesAbert").value || "(não informado)";

      let texto = `Data e Hora do Início da Falha: ${dataHora}\n`;
      texto += `Tecnologia: ${tecnologia}\n`;
      texto += `Cliente(s) Afetado(s): ${cliente}\n`;
      texto += `Descrição do(s) Alarme(s): ${alarme}\n`;
      texto += `Descrição do(s) Equipamento(s): ${equipamento}\n`;
      if (linkDiagrama) texto += `Link do Diagrama de Rede: ${linkDiagrama}\n`;
      texto += `Ferramentas Utilizadas no Troubleshooting: ${ferramentas}\n`;
      texto += `Testes Realizados pelo NMC: ${testes}`;

      document.getElementById("carimbo").textContent = texto;
      document.getElementById("carimbo").style.display = "block";
      document.getElementById("btnCopiarCarimbo").style.display = "inline-block";
    }

    function gerarCarimboEncerramento() {
      const dataHoraInput = document.getElementById("dataHoraEncerramento").value;
      let dataHora = dataHoraInput
        ? new Intl.DateTimeFormat('pt-BR', {
            timeZone: 'America/Sao_Paulo',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
          }).format(new Date(dataHoraInput)).replace(',', '')
        : obterDataHoraBrasiliaFormatada();

      const tecnologia = document.getElementById("tecnologiaEnc").value || "(não informado)";
      const cliente = document.getElementById("clienteEnc").value || "(não informado)";
      const alarme = document.getElementById("alarmeEnc").value || "(não informado)";
      const equipamento = document.getElementById("equipamentoEnc").value || "(não informado)";
      const linkDiagrama = document.getElementById("linkDiagramaEnc").value.trim();
      const ferramentas = document.getElementById("ferramentasEnc").value || "(não informado)";
      const resumo = document.getElementById("resumoEncerramento").value || "(não informado)";
      const obs = document.getElementById("obsEncerramento").value || "(nenhuma observação)";

      let texto = `Data e Hora do Encerramento: ${dataHora}\n`;
      texto += `Tecnologia: ${tecnologia}\n`;
      texto += `Cliente(s) Afetado(s): ${cliente}\n`;
      texto += `Descrição do(s) Alarme(s): ${alarme}\n`;
      texto += `Descrição do(s) Equipamento(s): ${equipamento}\n`;
      if (linkDiagrama) texto += `Link do Diagrama de Rede: ${linkDiagrama}\n`;
      texto += `Ferramentas Utilizadas no Troubleshooting: ${ferramentas}\n`;
      texto += `Resumo da Solução: ${resumo}\n`;
      texto += `Observações: ${obs}`;

      document.getElementById("carimbo").textContent = texto;
      document.getElementById("carimbo").style.display = "block";
      document.getElementById("btnCopiarCarimbo").style.display = "inline-block";
    }

    function copiarCarimbo() {
      const carimbo = document.getElementById("carimbo").textContent;
      navigator.clipboard.writeText(carimbo).then(() => {
        alert("Carimbo copiado!");
      });
    }
  </script>
</body>
</html>
